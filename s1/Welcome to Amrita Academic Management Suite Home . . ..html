function callEMRPendingRequestsPage(mrdNumber,logOut){
	if(emrPendingRequestLastMrdNumberShown==TrimString(mrdNumber)){
		callBlockEvents();
		return;
	}else{
		onWindowUnloadHandler();
	}
	var isPending = $.ajax({
		type: "GET",
		url: "../mrdviewer/PendingRequests.jsp",
		async: false,
		data: "action=EMR-MRDVIEWER_PENDING_REQUEST&requestType=AJAX-REQUEST&buttonLogout=true&mrdNumber="+mrdNumber 
	}).responseText;			
	if(isPending == "true"){
		callBlockEvents();
		emrPendingRequestLastMrdNumberShown=TrimString(mrdNumber);
		var pageUrl="../mrdviewer/PendingRequests.jsp?action=EMR-MRDVIEWER_PENDING_REQUEST&buttonLogout=true&mrdNumber="+mrdNumber;
		isEmrPendingRequestPopupOpen=true;
		window.onbeforeunload=onWindowUnloadHandler;
		window.onunload=onWindowUnloadHandler;
		if(logOut){
			hisShowModal(pageUrl,480,550,doLogout,window); 
		}else{
			hisShowModal(pageUrl,480,550,dummyCallbakMethod,window); 
		}
	}else{
		if(logOut && !isEmrPendingRequestPopupOpen){
			doLogout();
		}
	}
}

onWindowUnloadHandler=function(){
	if(isEmrPendingRequestPopupOpen){
		if (dialogWin.win && !dialogWin.win.closed) {
			dialogWin.win.close();
			isEmrPendingRequestPopupOpen=false;
			emrPendingRequestLastMrdNumberShown="";
		}
	}
}

dummyCallbakMethod=function(){
	isEmrPendingRequestPopupOpen=false;
	emrPendingRequestLastMrdNumberShown="";
}

function setTheHomePage () {
    var frame = document.getElementById('maincontentframe');
	var innerDoc = (frame.contentDocument) ? frame.contentDocument : frame.contentWindow.document;
	var htmlControlName = "htmlPageTopContainer";

	if(innerDoc && innerDoc.forms[0]){
		var formName =  innerDoc.forms[0].name;
		var actionObj = innerDoc.forms[0].elements[htmlControlName + "_action"];
		if(actionObj == null){
			actionObj = document.getElementById(htmlControlName + "_action");
		}
		if(actionObj){
			actionObj.value="HIS-USER_SET_HOME_PAGE_INTERNAL_ACTION";
			innerDoc.forms[0].submit();
	    }else if (formName && formName != null && formName != "") {
	    	htmlControlName = htmlControlName + "_" + formName+"_action";
	    	actionObj = innerDoc.forms[0].elements[htmlControlName];
			if(actionObj == null){
				actionObj = document.getElementById(htmlControlName);
			}
			if(actionObj){
				actionObj.value="HIS-USER_SET_HOME_PAGE_INTERNAL_ACTION";
				innerDoc.forms[0].submit();
		    }
	    }
	}else if(innerDoc){
			var childFrames = getFramesLoadedWithJsps(window.frames);		
			if( childFrames != null && childFrames.length > 0 ) {
			  for(i=0; i<childFrames.length; i++) {
				 var childFrame = childFrames[i];
				 if(childFrame != null && typeof childFrame != "undefined"){
					 var childFrameLen = childFrame.length;
					 for(j=0; j<childFrameLen; j++) {
						 var subFrame = childFrame[j];
						 var childDoc = subFrame.document;
						 if(childDoc != null && typeof childDoc != "undefined"){
							var childform = childDoc.forms[0];
							if(childform) {
							 var formName =  childDoc.forms[0].name;
							 var actionObj = childform.htmlPageTopContainer_action;
							 if(actionObj){
								actionObj = childform.elements[htmlControlName + "_action"];
							 }
							 else if(formName && formName != null && formName != ""){
							 	htmlControlName = htmlControlName + "_" + formName+"_action";
	    	        			actionObj = childform.elements[htmlControlName];
							 }
							 var parentUrl = innerDoc.documentURI;
							 var splitVal = parentUrl.split('/');
							 var temp =splitVal[6];
							 if(temp.lastIndexOf("&") > 0){
								 temp = temp.substring(0,temp.lastIndexOf("&"));
							 }
							 var tempUrl = "/" + splitVal[3]+ "/" +splitVal[4]+ "/" + splitVal[5]+ "/" +temp;
							 actionObj.value="HIS-USER_SET_HOME_PAGE_INTERNAL_ACTION&originalPageUrl="+tempUrl;
							 childform.submit();
							 break;
							}
						}
					 }
				 }				
				}
			}
		}
	HideFloatingDivContent('sethomepagebuttondiv');
}

function getFramesLoadedWithJsps(frames) {

	var framesArray = new Array();
	var j=0;
	
	for(i=0; i<frames.length; i++) {
		if( frames[i] != null ) { 
			var pageURL = frames[i].location.href;
			if( pageURL.lastIndexOf("jsp") > 0 || pageURL.lastIndexOf("htm") > 0 ) {
				framesArray[j] = frames[i];
				j++;
			}
		}
	}	

	return framesArray;	
}

function getuserLogin(text) {
	var limit = 37; // maximum 37 letters allowed
	var max = 20;  // maximum 20 letters per line
	var temp = "";
	var chcount = 0; 
	for (var i = 0; i < text.length; i++)  
	{   
	  var ch = text.substring(i, i+1); 
	    if (chcount == max){
	      temp += '<br>' + ch; 
	      chcount = 1; 
	    }else{
   	      temp += ch;
	      chcount++; 
	    }
	    if( i == limit){
	    	 return (temp+" ...");	
	    }
  }
  return (temp); // sends value of temp back
}
